<script>
      var s1=prompt("enter string");
            
                var s=0;
            for(i=0,j=s1.length-1;i<s1.length,i>=0;i++,j--)
                    {
                          if(s1.[i]==s1.[j])
                                  s++;
                     
            }
               if(s==0)
                   document.write("string is not palindrom");
              else
                   document.write("string is palindrom");
</script>
