<form>
       enter number:
       <input type="text" id="t1"><br>
      <input type="button" value="ok" onclick="show()">
</form>
<script>
     function show()
      {
             var n=document.getElementById("t1").value;
            var a=new Array();
                   var index=0;
               for(i=1;i<n;i++)
                  {
                         if(n%i==0)
                      a[index++]=i;
                  }
              document.write(a);
      }
</script>
