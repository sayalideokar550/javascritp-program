<html>
  <body>
          <form> 
                    Radius<br>
                    <input type="text" id="t1"><br>
                       Volume<br>

   <script>
            function cal()
                  {
                       var r=document.getElementById("t1").value;
                       var  v=4/3*3.14*r*r*r;

                  }
  </script>
